    <style>
        /* Typography overrides */
        body { font-family: 'Noto Serif', serif; }
        .dojo-font { font-family: 'Cinzel', serif; }
        .hand-font { font-family: 'Caveat', cursive; }
        
        /* Background: Dark Dojo Room */
        .dojo-bg {
            /* Ensure your background file is named 'bg-dojo.jpg' in the same folder */
            background-image: radial-gradient(circle at center, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.6) 100%), url('bg-dojo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #2b2b2b; /* Fallback color */
        }

        /* Widget Container: Paper Mache Stone */
        .paper-stone {
            /* Ensure your texture file is named 'sdcpapermache.jpg' in the same folder */
            background-image: url('sdcpapermache.jpg');
            background-color: #f5f5f5; /* Fallback color */
            background-size: cover;
            background-position: center;
            /* Soft, organic shadow to lift it off the floor */
            box-shadow: 
                0 20px 50px -12px rgba(0, 0, 0, 0.5), 
                inset 0 0 40px rgba(0,0,0,0.05);
        }

        /* The "Burned" Text Effect */
        .burned-text {
            color: #3e2723; /* Dark peat brown */
            opacity: 0.85;
            mix-blend-mode: multiply; 
            text-shadow: 0px 1px 0px rgba(255,255,255,0.4); 
        }
        
        /* Input Styles: Fluid Pills */
        .fluid-input {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(62, 39, 35, 0.1);
            backdrop-filter: blur(4px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .fluid-input:focus-within {
            background: rgba(255, 255, 255, 0.8);
            border-color: rgba(62, 39, 35, 0.4);
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* Custom Scrollbar for results list */
        .results-list::-webkit-scrollbar { width: 6px; }
        .results-list::-webkit-scrollbar-track { background: transparent; }
        .results-list::-webkit-scrollbar-thumb { background-color: #d7ccc8; border-radius: 20px; }
    </style>

        const uniqueFoodData = Array.from(new Map(foodData.map(item => [item.id, item])).values());
        uniqueFoodData.sort((a, b) => a.name.localeCompare(b.name));

        // DOM Elements
        const searchInput = document.getElementById('searchInput');
        const resultsList = document.getElementById('resultsList');
        const weightInput = document.getElementById('weightInput');
        const unitSelect = document.getElementById('unitSelect');
        const nutritionCard = document.getElementById('nutritionCard');
        const displayEls = {
            kcal: document.getElementById('dispKcal'),
            protein: document.getElementById('dispProtein'),
            fat: document.getElementById('dispFat'),
            carbs: document.getElementById('dispCarbs'),
            sugar: document.getElementById('dispSugar'),
            fiber: document.getElementById('dispFiber'),
            sodium: document.getElementById('dispSodium')
        };

        let currentFoodItem = null;

        // Conversion Factors (to grams)
        const unitConversions = {
            g: 1,
            oz: 28.3495,
            lb: 453.592,
            cup: 236.588,
            tbsp: 14.7868,
            tsp: 4.9289
        };

        // --- FUZZY LOGIC (Levenshtein) ---
        function levenshtein(a, b) {
            const matrix = [];
            for (let i = 0; i <= b.length; i++) matrix[i] = [i];
            for (let j = 0; j <= a.length; j++) matrix[0][j] = j;
            for (let i = 1; i <= b.length; i++) {
                for (let j = 1; j <= a.length; j++) {
                    if (b.charAt(i - 1) == a.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            Math.min(matrix[i][j - 1] + 1, matrix[i - 1][j] + 1)
                        );
                    }
                }
            }
            return matrix[b.length][a.length];
        }

        // --- SEARCH LOGIC ---
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();
            if (query.length < 1) {
                resultsList.classList.add('hidden');
                return;
            }

            const scoredItems = uniqueFoodData.map(food => {
                const name = food.name.toLowerCase();
                let score = 0;

                if (name.includes(query)) {
                    if (name.startsWith(query)) score = 100;
                    else score = 50;
                    score -= (name.length - query.length) * 0.1;
                } else {
                    const dist = levenshtein(query, name);
                    const maxLen = Math.max(query.length, name.length);
                    const similarity = 1 - (dist / maxLen);
                    if (similarity > 0.4) score = similarity * 20;
                }
                return { food, score };
            });

            const matches = scoredItems
                .filter(item => item.score > 0)
                .sort((a, b) => b.score - a.score)
                .slice(0, 10)
                .map(item => item.food);

            renderResults(matches);
        });

        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !resultsList.contains(e.target)) {
                resultsList.classList.add('hidden');
            }
        });

        searchInput.addEventListener('focus', () => {
            if(searchInput.value.trim() === "") {
                renderResults(uniqueFoodData.slice(0, 10)); 
            } else {
                searchInput.dispatchEvent(new Event('input'));
            }
        });

        // --- CORE FUNCTIONS ---

        function renderResults(matches) {
            resultsList.innerHTML = '';
            if (matches.length === 0) {
                const div = document.createElement('div');
                div.className = "px-4 py-3 text-stone-400 text-sm italic hand-font text-lg";
                div.textContent = "No essence found...";
                resultsList.appendChild(div);
            } else {
                matches.forEach(food => {
                    const div = document.createElement('div');
                    div.className = "px-4 py-3 text-[#3e2723] hover:bg-[#efebe9] transition-colors cursor-pointer border-b border-[#efebe9] last:border-0 hand-font text-xl";
                    div.textContent = food.name;
                    div.addEventListener('click', () => selectFood(food));
                    resultsList.appendChild(div);
                });
            }
            resultsList.classList.remove('hidden');
        }

        function selectFood(food) {
            currentFoodItem = food;
            searchInput.value = food.name;
            resultsList.classList.add('hidden');
            
            // Reveal the card
            nutritionCard.classList.remove('hidden');
            setTimeout(() => {
                nutritionCard.classList.remove('scale-y-0', 'opacity-0');
            }, 10);

            calculateNutrition();
        }

        function calculateNutrition() {
            if (!currentFoodItem) return;

            const inputWeight = parseFloat(weightInput.value) || 0;
            const unit = unitSelect.value;
            const weightInGrams = inputWeight * unitConversions[unit];
            const ratio = weightInGrams / 100;

            animateValue(displayEls.kcal, Math.round(currentFoodItem.kcal * ratio));
            displayEls.protein.textContent = (currentFoodItem.protein * ratio).toFixed(1) + 'g';
            displayEls.fat.textContent = (currentFoodItem.fat * ratio).toFixed(1) + 'g';
            displayEls.carbs.textContent = (currentFoodItem.carbs * ratio).toFixed(1) + 'g';
            displayEls.sugar.textContent = (currentFoodItem.sugar * ratio).toFixed(1) + 'g';
            displayEls.fiber.textContent = (currentFoodItem.fiber * ratio).toFixed(1) + 'g';
            displayEls.sodium.textContent = Math.round(currentFoodItem.sodium * ratio) + 'mg';
        }

        function animateValue(obj, end) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / 500, 1);
                obj.innerHTML = Math.floor(progress * end);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                } else {
                    obj.innerHTML = end;
                }
            };
            window.requestAnimationFrame(step);
        }

        weightInput.addEventListener('input', calculateNutrition);
        unitSelect.addEventListener('change', calculateNutrition);
