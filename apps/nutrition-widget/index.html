<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Nutrition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="../../manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500;700&family=Cinzel:wght@400;600;700&family=Noto+Serif:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        /* Typography overrides */
        body { font-family: 'Noto Serif', serif; }
        .dojo-font { font-family: 'Cinzel', serif; }
        .hand-font { font-family: 'Caveat', cursive; }
        
        /* Background: Dark Dojo Room */
        .dojo-bg {
            background-image: radial-gradient(circle at center, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.6) 100%), url('/assets/skybox/dojo-front.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #2b2b2b; /* Fallback color */
        }

        /* Widget Container: Paper Mache Stone */
        .paper-stone {
            background-image: url('/assets/sdcburnedwood.png');
            background-color: rgba(245, 245, 245, 0.92); /* Fallback color */
            background-size: cover;
            background-position: center;
            /* Soft, organic shadow to lift it off the floor */
            box-shadow: 
                0 20px 50px -12px rgba(0, 0, 0, 0.5), 
                inset 0 0 40px rgba(0,0,0,0.05);
        }

        /* The "Burned" Text Effect */
        .burned-text {
            color: #3e2723; /* Dark peat brown */
            opacity: 0.85;
            mix-blend-mode: multiply; 
            text-shadow: 0px 1px 0px rgba(255,255,255,0.4); 
        }

        .fuel-text {
            color: #222;
            text-shadow: 
                2px 0 0 rgba(255,255,255,0.9), 
                -2px 0 0 rgba(255,255,255,0.9), 
                0 2px 0 rgba(255,255,255,0.9), 
                0 -2px 0 rgba(255,255,255,0.9),
                1px 1px 0 rgba(255,255,255,0.9), 
                -1px -1px 0 rgba(255,255,255,0.9), 
                1px -1px 0 rgba(255,255,255,0.9), 
                -1px 1px 0 rgba(255,255,255,0.9),
                0 4px 12px rgba(0,0,0,0.3);
        }
        
        /* Match placeholder to Fuel header */
        #searchInput::placeholder {
            font-family: 'Cinzel', serif;
            font-weight: 900;
            letter-spacing: 0.1em;
            color: #222;
            text-shadow: 
                2px 0 0 rgba(255,255,255,0.9), 
                -2px 0 0 rgba(255,255,255,0.9), 
                0 2px 0 rgba(255,255,255,0.9), 
                0 -2px 0 rgba(255,255,255,0.9),
                1px 1px 0 rgba(255,255,255,0.9), 
                -1px -1px 0 rgba(255,255,255,0.9), 
                1px -1px 0 rgba(255,255,255,0.9), 
                -1px 1px 0 rgba(255,255,255,0.9),
                0 4px 12px rgba(0,0,0,0.3);
            opacity: 1;
        }

        /* Input Styles: Fluid Pills */
        .fluid-input {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(62, 39, 35, 0.1);
            backdrop-filter: blur(4px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .fluid-input:focus-within {
            background: rgba(255, 255, 255, 0.8);
            border-color: rgba(62, 39, 35, 0.4);
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* Custom Scrollbar for results list */
        .results-list::-webkit-scrollbar { width: 6px; }
        .results-list::-webkit-scrollbar-track { background: transparent; }
        .results-list::-webkit-scrollbar-thumb { background-color: #d7ccc8; border-radius: 20px; }
    </style>
</head>
<body class="dojo-bg min-h-screen flex items-center justify-center p-6 relative">

    <div class="paper-stone w-full max-w-lg rounded-[3rem] p-10 z-10 relative">
       
        <!-- Close Button -->
        <a href="../../index.html" class="absolute top-8 right-8 text-[#3e2723] hover:text-[#5d4037] transition-colors z-20 opacity-50 hover:opacity-100" aria-label="Close">
            <i class="fa-solid fa-xmark text-3xl"></i>
        </a>

        <div class="text-center mb-8 relative">
            <h2 class="text-6xl font-black dojo-font tracking-widest fuel-text">Fuel</h2>
        </div>

        <div class="space-y-6">
           
            <div class="relative group">
                <div class="fluid-input rounded-full flex items-center px-4 py-1">
                    <input type="text" id="searchInput" autocomplete="off" 
                           class="w-full bg-transparent text-[#3e2723] text-2xl py-3 px-2 outline-none placeholder-[#8d6e63] hand-font font-bold tracking-wide text-center" 
                           placeholder="Fuel">
                </div>

                <div id="resultsList" class="results-list absolute z-50 left-4 right-4 mt-2 max-h-[60vh] overflow-y-auto bg-[#faf9f6] rounded-2xl shadow-xl hidden border border-[#efebe9]">
                    </div>
            </div>

            <div class="flex gap-4">
               
                <div class="fluid-input rounded-full flex-1 flex items-center px-6 py-1">
                    <input type="number" id="weightInput" value="100" min="0" step="0.1" 
                           class="w-full bg-transparent text-[#3e2723] text-3xl py-3 outline-none placeholder-[#8d6e63] hand-font font-bold text-center" 
                           placeholder="0">
                </div>

                <div class="fluid-input rounded-full flex-[1.5] relative flex items-center">
                    <select id="unitSelect" class="w-full bg-transparent text-[#3e2723] text-2xl py-4 pl-6 pr-10 outline-none appearance-none hand-font font-bold cursor-pointer tracking-wide">
                        <option value="g">grams (g)</option>
                        <option value="oz">ounces (oz)</option>
                        <option value="lb">pounds (lb)</option>
                        <option value="cup">cups</option>
                        <option value="tbsp">tablespoons</option>
                        <option value="tsp">teaspoons</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-5 flex items-center text-[#8d6e63] opacity-60">
                        <i class="fa-solid fa-chevron-down text-sm"></i>
                    </div>
                </div>

            </div>
        </div>

        <div id="nutritionCard" class="hidden mt-8 p-[20px] bg-white/90 rounded-[15px] shadow-xl transition-all duration-500 ease-out origin-top transform scale-y-0 opacity-0">
            
            <div class="grid grid-cols-2 gap-8 items-center font-sans text-[#222]">
                
                <div class="text-center">
                    <p class="font-bold tracking-widest text-sm uppercase mb-1 text-[#222]">Energy</p>
                    <div class="text-6xl font-bold text-[#222]" id="dispKcal">0</div>
                    <span class="text-lg font-bold text-[#222]">kcal</span>
                </div>

                <div class="space-y-4 leading-relaxed">
                    <div class="flex justify-between items-end border-b border-gray-300 pb-2">
                        <span class="font-bold text-lg">Protein</span>
                        <span class="text-2xl font-bold" id="dispProtein">0g</span>
                    </div>
                    <div class="flex justify-between items-end border-b border-gray-300 pb-2">
                        <span class="font-bold text-lg">Fat</span>
                        <span class="text-2xl font-bold" id="dispFat">0g</span>
                    </div>
                    <div class="flex justify-between items-end border-b border-gray-300 pb-2">
                        <span class="font-bold text-lg">Carbs</span>
                        <span class="text-2xl font-bold" id="dispCarbs">0g</span>
                    </div>
                </div>
            </div>

            <div class="flex justify-between mt-6 px-4 py-4 bg-gray-100 rounded-xl font-sans text-[#222]">
                <div class="text-center">
                    <span class="block text-xs uppercase tracking-wide font-bold mb-1">Sugar</span>
                    <span class="text-xl font-bold" id="dispSugar">0g</span>
                </div>
                <div class="text-center">
                    <span class="block text-xs uppercase tracking-wide font-bold mb-1">Fiber</span>
                    <span class="text-xl font-bold" id="dispFiber">0g</span>
                </div>
                <div class="text-center">
                    <span class="block text-xs uppercase tracking-wide font-bold mb-1">Sodium</span>
                    <span class="text-xl font-bold" id="dispSodium">0mg</span>
                </div>
            </div>

        </div>

    </div>

    <script src="ingredients.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('../../sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
    <script>
        // Ensure no duplicates from merge and sort
        const uniqueFoodData = Array.from(new Map(foodData.map(item => [item.id, item])).values());
        uniqueFoodData.sort((a, b) => a.name.localeCompare(b.name));

        // DOM Elements
        const searchInput = document.getElementById('searchInput');
        const resultsList = document.getElementById('resultsList');
        const weightInput = document.getElementById('weightInput');
        const unitSelect = document.getElementById('unitSelect');
        const nutritionCard = document.getElementById('nutritionCard');
        const displayEls = {
            kcal: document.getElementById('dispKcal'),
            protein: document.getElementById('dispProtein'),
            fat: document.getElementById('dispFat'),
            carbs: document.getElementById('dispCarbs'),
            sugar: document.getElementById('dispSugar'),
            fiber: document.getElementById('dispFiber'),
            sodium: document.getElementById('dispSodium')
        };

        let currentFoodItem = null;

        // Conversion Factors (to grams)
        const unitConversions = {
            g: 1,
            oz: 28.3495,
            lb: 453.592,
            cup: 236.588,
            tbsp: 14.7868,
            tsp: 4.9289
        };

        // --- FUZZY LOGIC (Levenshtein) ---
        function levenshtein(a, b) {
            const matrix = [];
            for (let i = 0; i <= b.length; i++) matrix[i] = [i];
            for (let j = 0; j <= a.length; j++) matrix[0][j] = j;
            for (let i = 1; i <= b.length; i++) {
                for (let j = 1; j <= a.length; j++) {
                    if (b.charAt(i - 1) == a.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            Math.min(matrix[i][j - 1] + 1, matrix[i - 1][j] + 1)
                        );
                    }
                }
            }
            return matrix[b.length][a.length];
        }

        // --- SEARCH LOGIC ---
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();
            if (query.length < 1) {
                resultsList.classList.add('hidden');
                return;
            }

            const scoredItems = uniqueFoodData.map(food => {
                const name = food.name.toLowerCase();
                let score = 0;

                if (name.includes(query)) {
                    if (name.startsWith(query)) score = 100;
                    else score = 50;
                    score -= (name.length - query.length) * 0.1;
                } else {
                    const dist = levenshtein(query, name);
                    const maxLen = Math.max(query.length, name.length);
                    const similarity = 1 - (dist / maxLen);
                    if (similarity > 0.4) score = similarity * 20;
                }
                return { food, score };
            });

            const matches = scoredItems
                .filter(item => item.score > 0)
                .sort((a, b) => b.score - a.score)
                .slice(0, 10)
                .map(item => item.food);

            renderResults(matches);
        });

        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !resultsList.contains(e.target)) {
                resultsList.classList.add('hidden');
            }
        });

        searchInput.addEventListener('focus', () => {
            searchInput.select();
            if(searchInput.value.trim() === "") {
                renderResults(uniqueFoodData.slice(0, 10)); 
            } else {
                searchInput.dispatchEvent(new Event('input'));
            }
        });

        // --- CORE FUNCTIONS ---

        function renderResults(matches) {
            resultsList.innerHTML = '';
            if (matches.length === 0) {
                const div = document.createElement('div');
                div.className = "px-4 py-3 text-stone-400 text-sm italic hand-font text-lg";
                div.textContent = "No essence found...";
                resultsList.appendChild(div);
            } else {
                matches.forEach(food => {
                    const div = document.createElement('div');
                    div.className = "px-4 py-3 text-[#3e2723] hover:bg-[#efebe9] transition-colors cursor-pointer border-b border-[#efebe9] last:border-0 hand-font text-xl";
                    div.textContent = food.name;
                    div.addEventListener('click', () => selectFood(food));
                    resultsList.appendChild(div);
                });
            }
            resultsList.classList.remove('hidden');
        }

        function selectFood(food) {
            currentFoodItem = food;
            searchInput.value = food.name;
            resultsList.classList.add('hidden');
            
            // Reveal the card
            nutritionCard.classList.remove('hidden');
            setTimeout(() => {
                nutritionCard.classList.remove('scale-y-0', 'opacity-0');
            }, 10);

            calculateNutrition();
        }

        function calculateNutrition() {
            if (!currentFoodItem) return;

            const inputWeight = parseFloat(weightInput.value) || 0;
            const unit = unitSelect.value;
            const weightInGrams = inputWeight * unitConversions[unit];
            const ratio = weightInGrams / 100;

            animateValue(displayEls.kcal, Math.round(currentFoodItem.kcal * ratio));
            displayEls.protein.textContent = (currentFoodItem.protein * ratio).toFixed(1) + 'g';
            displayEls.fat.textContent = (currentFoodItem.fat * ratio).toFixed(1) + 'g';
            displayEls.carbs.textContent = (currentFoodItem.carbs * ratio).toFixed(1) + 'g';
            displayEls.sugar.textContent = (currentFoodItem.sugar * ratio).toFixed(1) + 'g';
            displayEls.fiber.textContent = (currentFoodItem.fiber * ratio).toFixed(1) + 'g';
            displayEls.sodium.textContent = Math.round(currentFoodItem.sodium * ratio) + 'mg';
        }

        function animateValue(obj, end) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / 500, 1);
                obj.innerHTML = Math.floor(progress * end);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                } else {
                    obj.innerHTML = end;
                }
            };
            window.requestAnimationFrame(step);
        }

        weightInput.addEventListener('input', calculateNutrition);
        unitSelect.addEventListener('change', calculateNutrition);

    </script>
</body>
</html>
