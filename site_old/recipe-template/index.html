<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Template Demo</title>
  <link rel="stylesheet" href="https://raw.githubusercontent.com/Spootscupertino/recipe-engine/main/assets/style.css">
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>Recipe Name</h1>
      <details class="section">
        <summary>Method</summary>
        <div class="section-content">
          <p>Describe your cooking technique here.</p>
        </div>
      </details>
      <details class="section">
        <summary>Ingredients</summary>
        <div class="section-content">
          <ul>
            <li>1 cup of …</li>
            <li>2 tablespoons of …</li>
          </ul>
        </div>
      </details>
      <details class="section">
        <summary>Execution</summary>
        <div class="section-content">
          <ol>
            <li>Step one.</li>
            <li>Step two.</li>
          </ol>
        </div>
      </details>
      <details class="section">
        <summary>Notes &amp; Variations</summary>
        <div class="section-content">
          <p>Notes go here.</p>
        </div>
      </details>
    </div>
  </div>
  <button class="enter-button">Enter the Dojo</button>
  <script>
    document.querySelector('.enter-button').addEventListener('click', () => {
      document.body.classList.toggle('active');
    });
  </script>
</body>
</html>
