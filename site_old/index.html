<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- v4.0.1 -->
    <title>Self Defense Cooking</title>
    <link rel="stylesheet" href="style.css?v=2">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Rock+Salt&display=swap" rel="stylesheet">
    <script>
        // Capture PWA install prompt early
        window.deferredPrompt = null;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            window.deferredPrompt = e;
        });
    </script>
</head>
<body>

            <div class="face right"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>

            <!-- Chef Button (Now inside the 3D world) -->
            <a href="apps/nutrition-widget/index.html" class="chef-button" id="chef-button">
                <img src="assets/chef-inhale.png" alt="Nutrition App">
            </a>
            <!-- Recipes Button (3D) -->
            <a href="apps/recipe-engine/index.html" class="recipes-button" id="recipes-button">Recipes</a>
            <!-- Downloads Button (3D) -->
            <button id="downloadBtn" class="downloads-button">
                Downloads
            </button> <!-- Chef Button (Now inside the 3D world) -->
            <a href="apps/nutrition-widget/index.html" class="chef-button" id="chef-button">
            img    <img src="assets/chef-inhale.png" alt="Nutrition App">
            </a>
            <!-- Downloads Button (3D) -->
            <button id="downloadBtn" class="downloads-button">
                Downloads
            </button>
        </div>
    </div>

<!-- Site chrome + content overlay -->
<!-- Header removed -->

<!-- Lighting overlays and ambient particles for immersion -->
<div class="lighting-overlays" aria-hidden="true">
    <div class="spotlight"></div>
    <div class="vignette"></div>
</div>

<div id="particles" aria-hidden="true"></div>

<!-- Contact box: opens user's mail client with message -->
<form id="contact-form" class="contact-box" aria-label="Email enquiries to Self Defense Cooking">
    <label for="contact-message" class="visually-hidden">Message</label>
    <textarea id="contact-message" placeholder="Message (optional)" rows="2"></textarea>
    <button type="submit" class="email-button">Email us</button>
</form>

<!-- Install Modal -->
<div id="install-modal" class="modal-overlay hidden">
    <div class="modal-content">
        <h3 style="font-size: 24px; margin-bottom: 15px;">Install App</h3>
        <p id="install-instructions" style="font-family: sans-serif; line-height: 1.5;">Add this app to your home screen for the best experience.</p>
        <button id="install-action-btn" class="modal-btn hidden">Install Now</button>
        <button id="close-modal-btn" class="modal-btn secondary">Close</button>
    </div>
</div>

<script src="script.js?v=2"></script>
<script>
  // Register Service Worker
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js')
        .then(registration => {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, err => {
          console.log('ServiceWorker registration failed: ', err);
        });
    });
  }

  // PWA Install Logic
  // Note: deferredPrompt is now captured in the <head> script as window.deferredPrompt

  const downloadBtn = document.getElementById('downloadBtn');
  const installModal = document.getElementById('install-modal');
  const installActionBtn = document.getElementById('install-action-btn');
  const closeModalBtn = document.getElementById('close-modal-btn');
  const installInstructions = document.getElementById('install-instructions');

  if(downloadBtn) {
      downloadBtn.addEventListener('click', (e) => {
          // Prevent 3D rotation when clicking
          e.stopPropagation();
          
          // Show modal
          installModal.classList.remove('hidden');
          requestAnimationFrame(() => {
              installModal.classList.add('active');
          });

          if (window.deferredPrompt) {
              installActionBtn.classList.remove('hidden');
              installInstructions.textContent = "Click below to install the app on your device.";
          } else {
              installActionBtn.classList.add('hidden');
              // Detect OS for better instructions
              const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
              const isDesktop = !/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

              if (isIOS) {
                  installInstructions.textContent = "To install on iOS: Tap the Share button in your browser menu, then select 'Add to Home Screen'.";
              } else if (isDesktop) {
                   installInstructions.textContent = "To install on Computer: Look for the 'Install' icon in your browser's address bar (top right), or click the three dots menu -> 'Install Self Defense Cooking'.";
              } else {
                  installInstructions.textContent = "To install: Tap your browser menu (three dots) and select 'Install App' or 'Add to Home Screen'.";
              }
          }
      });
      
      // Prevent rotation on touch
      downloadBtn.addEventListener('touchstart', (e) => e.stopPropagation(), {passive: false});
      downloadBtn.addEventListener('touchend', (e) => e.stopPropagation(), {passive: false});
      downloadBtn.addEventListener('mousedown', (e) => e.stopPropagation());
  }

  if(installActionBtn) {
      installActionBtn.addEventListener('click', async () => {
          if (window.deferredPrompt) {
              window.deferredPrompt.prompt();
              const { outcome } = await window.deferredPrompt.userChoice;
              console.log(`User response to the install prompt: ${outcome}`);
              window.deferredPrompt = null;
              // Close modal
              installModal.classList.remove('active');
              setTimeout(() => installModal.classList.add('hidden'), 300);
          }
      });
  }

  if(closeModalBtn) {
      closeModalBtn.addEventListener('click', () => {
          installModal.classList.remove('active');
          setTimeout(() => installModal.classList.add('hidden'), 300);
      });
  }
</script>
</body>
</html>
