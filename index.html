<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Defense Cooking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;500&family=Yuji+Syuku&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
</head>
<body>
    <div class="dojo-container">
        <!-- Atmosphere Layers -->
        <div class="vignette-overlay"></div>
        <div class="dust-particles"></div>
        
        <!-- Steam & Smoke Effects -->
        <div class="steam-layer left-steam"></div>
        <div class="smoke-layer right-smoke"></div>

        <header class="dojo-header">
            <!-- The Hanging SDC Brand Sign -->
            <div class="brand-sign-wrapper">
                <img src="sdcburnedwood.png" alt="SDC Dojo" class="hanging-sign">
            </div>
            
            <h1 class="main-title">Self Defense Cooking</h1>
            
            <nav class="top-nav">
                <a href="#recipes" class="nav-link">Recipes</a>
                <a href="#apps" class="nav-link">Apps</a>
            </nav>
        </header>

        <main class="main-stage">
            <!-- Chef Chilla Centered & Breathing -->
            <div class="chef-wrapper">
                <img src="chef-chilla.png" alt="Chef Chilla" class="chef-avatar breathing">
            </div>
        </main>

        <footer class="dojo-footer">
            <!-- Minimal Sliding Email Interaction -->
            <div class="email-drawer" id="email-drawer">
                <div class="drawer-handle">
                    <span>Inquire</span>
                </div>
                <form class="drawer-content" action="mailto:eric@selfdefensecooking.com">
                    <input type="text" class="dojo-input" placeholder="Request a technique...">
                    <button type="submit" class="dojo-btn">Send</button>
                </form>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
