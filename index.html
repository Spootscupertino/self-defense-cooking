<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- v4.0.1 -->
    <title>Self Defense Cooking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scene">
        <div class="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>

            <!-- Chef Button (Now inside the 3D world) -->
            <a href="apps/nutrition-widget/index.html" class="chef-button" id="chef-button">
                <img src="assets/chef-inhale.png" alt="Nutrition App">
            </a>
        </div>
    </div>

<!-- Site chrome + content overlay -->
<header class="top-bar" role="banner">
    <!-- Removed spinning sprite from header -->

    <div class="top-bar-inner">Self Defense Cooking</div>
</header>

<!-- Lighting overlays and ambient particles for immersion -->
<div class="lighting-overlays" aria-hidden="true">
    <div class="spotlight"></div>
    <div class="vignette"></div>
</div>

<div id="particles" aria-hidden="true"></div>

<!-- Contact box: opens user's mail client with message -->
<form id="contact-form" class="contact-box" aria-label="Email enquiries to Self Defense Cooking">
    <label for="contact-message" class="visually-hidden">Message</label>
    <textarea id="contact-message" placeholder="Message (optional)" rows="2"></textarea>
    <button type="submit" class="email-button">Email us</button>
</form>

<script src="script.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js')
        .then(registration => {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, err => {
          console.log('ServiceWorker registration failed: ', err);
        });
    });
  }
</script>
</body>
</html>
