<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Defense Cooking - Dojo Viewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="dojo-canvas" aria-label="Interactive dojo skybox"></canvas>
    <div class="ui-overlay" role="group" aria-labelledby="yaw-slider-label">
        <label id="yaw-slider-label" for="yaw-slider">Look Around</label>
        <input type="range" id="yaw-slider" min="0" max="360" value="0" aria-valuetext="Facing north">
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
