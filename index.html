
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Self Defense Cooking</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header class="top-header">
        <div class="logo">Self Defense Cooking</div>
        <nav>
            <a href="#book">Book</a>
            <a href="#apps">Apps</a>
        </nav>
    </header>

    <section class="dojo">
        <img src="chef chilla.png" alt="Chef Chilla" class="chef-image">
    </section>

    <section id="book" class="section-block">
        <h2>The Book</h2>
        <p>Chef Chilla guides you through stories, philosophy, and defensive cooking wisdom.</p>
    </section>

    <section id="apps" class="section-block">
        <h2>The Apps</h2>
        <p>Inventory tools, training guides, and more. Coming soon.</p>
    </section>

    <section id="contact" class="contact-section">
        <h2>Contact</h2>
        <form action="https://formsubmit.co/eric@selfdefensecooking.com" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>

            <!-- Prevent spam -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">

            <button type="submit">Send Message</button>
        </form>
    </section>

</body>
</html>
